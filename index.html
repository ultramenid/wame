<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>


</head>
<body class="h-screen w-full flex items-center justify-center  bg-black" >
    <div  x-data="{message:'', hasil:'', open}" class=" flex flex-col space-y-10 items-center">
        <input autofocus type="text" @keyup.enter="changenumber" @key type="text" x-model="message" class="shadow-lg rounded w-96 text-center px-4 py-4 border-black border focus:outline-none">
     
        <a href="" x-text="hasil" id="hasil" class="text-2xl font-bold text-white underline">
        
        
    </div>

</body>
<script>
    function changenumber(){
        let a = document.getElementById('hasil')
        // get first character a
        let firstChar = this.message[0]
        // change to 62 (country number indonesia)
        let replaced = firstChar.replace(firstChar, '62');
        // remain number
        let remain = this.message.substring(1)

        // combine number
        let result =  replaced + remain

        //remove space and some character
        let num = result.replace(/[() -]/g, '')

        //set hasil text
        this.hasil = num

        //set href attribute with link + combine number
        a.setAttribute("href", "https://wa.me/"+num) 
    }
    
</script>
</html>
