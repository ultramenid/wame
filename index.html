<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>


</head>
<body class="h-screen w-full flex items-center justify-center  bg-black" >
    <div  x-data="{message:'', hasil:'', open}" class=" flex flex-col space-y-10 items-center">
        <input placeholder="phone number" autofocus type="text" @keyup.enter="changenumber" @key type="text" x-model="message" class="shadow-lg rounded sm:w-60 w-full text-center px-4 py-4 border-black border focus:outline-none">
     
        <a href="" x-text="hasil" id="hasil" class="text-2xl font-bold text-white underline">
        
        
    </div>

</body>
<script>
    function changenumber(){
        let a = document.getElementById('hasil')
        // get first character a
        let firstChar = this.message[0]
    

        if(firstChar == '+'){
            let remove3 = this.message.slice(3)
            let combine = '62'+this.message.substring(3)
            let result = combine.replace(/[@\!\#\$\%\^\&\*() -]/g, '')
            this.hasil = result
            
            a.setAttribute("href", "https://wa.me/"+result) 
        }else if(firstChar == 6){
            let remove3 = this.message.slice(2)
            let combine = '62'+this.message.substring(2)
            let result = combine.replace(/[@\!\#\$\%\^\&\*() -]/g, '')
            this.hasil = result
            a.setAttribute("href", "https://wa.me/"+result) 

        }else if(firstChar == 0){
            let remove3 = this.message.slice(1)
            let combine = '62'+this.message.substring(1)
            let result = combine.replace(/[@\!\#\$\%\^\&\*() -]/g, '')
            this.hasil = result
            a.setAttribute("href", "https://wa.me/"+result) 
        }else{
            this.hasil = 'Phone number invalid or indonesia only'
            a.setAttribute("href", "#") 

        }
        
    }
    
</script>
</html>
